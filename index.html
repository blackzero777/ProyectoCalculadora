<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Hojas de estilo -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/estilos.css">

        <title>Front End - Calculadora</title>
    </head>
    <body>
        <main class="calculadora contenedor">
            <div class="encabezado">
                <p>Calculadora Semi-Estandar</p>
            </div>

            <div class="datos">
                <p>0</p>
            </div>

            <div class="acumulador">
                <p>0</p>
            </div>

            <div class="botones">
                <div class="boton">
                    <button class="btn-claro">%</button>
                </div>
                
                <div class="boton">
                    <button class="btn-claro btnBorrarPantalla">CE</button>
                </div>
                
                <div class="boton">
                    <button class="btn-claro btnBorrar">C</button>
                </div>
                
                <div class="boton">
                    <button class="btn-claro btnRetroceso"><i class="fas fa-backspace "></i></button>
                </div>
                
                <div class="boton"> <!-- Faltaba comillas en la clase boton-->
                    <button class="btn-claro">1/x</button>
                </div>
                
                <div class="boton">
                    <button class="btn-claro">x&sup2;</button>
                </div>
                
                <div class="boton">
                    <button class="btn-claro"><i class="fas fa-square-root-alt"></i></button>
                </div>
                
                <div class="boton">
                    <button class="btn-claro"><i class="fas fa-divide"></i></button>
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">7</button>
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">8</button>
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">9</button>
                </div>
                
                <div class="boton">
                    <button class="btn-claro btnMultiplicacion">x</button>
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">4</button>
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">5</button> <!--Faltaba valor de este elemento-->
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">6</button>
                </div>
                
                <div class="boton">
                    <button class="btn-claro btnResta">-</button> <!--Clase btnesta debe ser btnResta-->
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">1</button>
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">2</button>
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">3</button>
                </div>
                
                <div class="boton">
                    <button class="btn-claro btnSuma">+</button> <!--Clase btnesta debe ser btnSuma-->
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro">+/-</button>
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnDigito">0</button>
                </div>
                
                <div class="boton">
                    <button class="btn-oscuro btnPunto">.</button>
                </div>
                
                <div class="boton">  <!--Faltaba comilla al inicio de la clase-->
                    <button class="btn-azul btnIgual">=</button>
                </div>
                
            </div>
        </main>

        <script src="https://kit.fontawesome.com/93e82902a2.js" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
